[supervisord]
nodaemon=false
logfile=/home/user/webapp/logs/supervisord.log
pidfile=/home/user/webapp/supervisord.pid
childlogdir=/home/user/webapp/logs

[unix_http_server]
file=/home/user/webapp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:traffic-ai-web]
command=python3 /home/user/webapp/web_app/app.py
directory=/home/user/webapp
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/home/user/webapp/logs/webapp.log
stderr_logfile=/home/user/webapp/logs/webapp_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PYTHONPATH="/home/user/webapp/src",FLASK_ENV="development"
user=user